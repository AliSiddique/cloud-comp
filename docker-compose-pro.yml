version: '2'

services:
    nginx: 
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/nginx/Dockerfile
        ports:
            - 80:80
            - 443:443
        volumes:
            - static_volume:/app/server/django_static
            - media_volume:/app/server/media
            - ./docker/nginx/pro:/etc/nginx/conf.d
            - ./docker/nginx/certbot/conf:/etc/letsencrypt
            - ./docker/nginx/certbot/www:/var/www/certbot
        depends_on: 
            - server
        command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    certbot:
        image: certbot/certbot
        restart: unless-stopped
        volumes:
            - ./docker/nginx/certbot/conf:/etc/letsencrypt
            - ./docker/nginx/certbot/www:/var/www/certbot
        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"    
    server:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/server/Dockerfile
            
        entrypoint: /app/docker/server/entrypoint.sh
        volumes:
            - static_volume:/app/server/django_static
            - media_volume:/app/server/media
            - ml_volume:/app/server/ml_models
        expose:
            - 8000     
        environment:
            DEBUG: ${DEBUG}
            PADDLE_VENDOR_ID: ${PADDLE_VENDOR_ID}
            PADDLE_API_KEY: ${PADDLE_API_KEY}
            PADDLE_PRODUCT_ID: ${PADDLE_PRODUCT_ID}
            EMAIL_HOST: ${EMAIL_HOST}
            EMAIL_HOST_USER: ${EMAIL_HOST_USER}
            EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
            EMAIL_PORT: ${EMAIL_PORT} 
            DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL}
            DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
            DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
            DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
            SECRET_KEY: ${SECRET_KEY}
            EMAIL_BACKEND: smtp
            DJANGO_DB: postgresql
            POSTGRES_HOST: db
            POSTGRES_NAME: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_PORT: 5432
        depends_on:
            - db
    db:
        image: postgres:13.0-alpine
        restart: unless-stopped
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            
volumes:
    static_volume: {}
    media_volume: {}
    postgres_data: {}
    ml_volume: {}
    